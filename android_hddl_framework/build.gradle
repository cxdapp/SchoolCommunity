apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/fastjson-1.1.17.jar')
    compile files('libs/httpmime-4.2.1.jar')
    compile files('libs/KJFrameForAndroid_v2.245.jar')
    compile files('libs/litepal-1.2.0.jar')
    compile files('libs/locSDK_5.2.jar')
    compile files('libs/sqliteassethelper-2.0.1.jar')
    compile files('libs/universal-image-loader-1.8.6.jar')
    compile files('libs/volley.jar')
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
}
